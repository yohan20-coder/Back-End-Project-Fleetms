<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop">Dashboard</i></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-laptop"></i><a href="/">Dashboard</a></li>
                <li><i class="fa fa-home"></i><a href="/parameters">Parameters</a></li>
                <li><i class="fa fa-home"></i><a href="#">ContactList</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/contactadd" class="btn btn-primary">
                        New Contact
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Table Data Contact
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Email</th>
                        <th><i class="icon_calendar"></i> First Name</th>
                        <th><i class="icon_mail_alt"></i> Last Name</th>
                        <th><i class="icon_pin_alt"></i> Mobile</th>
                        <th><i class="icon_mobile"></i> Phone</th>
                        <th><i class="icon_mobile"></i> Remarks</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="contact: ${contacts}">
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.firstname}"></td>
                        <td th:text="${contact.lastname}"></td>
                        <td th:text="${contact.mobile}"></td>
                        <td th:text="${contact.phone}"></td>
                        <td th:text="${contact.remarks}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/contactdetails/'+${contact.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/contactedit/'+${contact.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure delete record ?')"
                                   th:href="@{'/contact/delete/'+${contact.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>

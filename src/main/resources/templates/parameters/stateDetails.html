<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop">Dashboard</i></h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-laptop"></i><a href="/">Dashboard</a></li>
                    <li><i class="fa fa-home"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-home"></i><a href="#">State Details</a></li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row">
                <form class="form-horizontal " th:action="@{/state}" method="post">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Form Details State
                        </header>
                        <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Capital</label>
                                    <div class="col-sm-6">
                                        <input name="capital" th:value="${state.capital}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Code</label>
                                    <div class="col-sm-6">
                                        <input name="code" th:value="${state.code}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Country ID</label>
                                    <div class="col-sm-6">
                                        <input name="countryid" th:value="${state.countryid}" type="text"  class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Details</label>
                                    <div class="col-sm-6">
                                        <input name="details" th:value="${state.details}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Name</label>
                                    <div class="col-sm-6">
                                        <input name="name" th:value="${state.name}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
<!--                            <button type="submit" class="btn btn-success">Save</button>-->
                            <a href="/state" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>

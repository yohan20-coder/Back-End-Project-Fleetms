<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop">Dashboard</i></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-laptop"></i><a href="/">Dashboard</a></li>
                <li><i class="fa fa-home"></i><a href="/parameters">Parameters</a></li>
                <li><i class="fa fa-home"></i><a href="#">ClientList</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/clientadd" class="btn btn-primary">
                        New Client
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Table Data Client
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
<!--                        <th><i class="icon_profile"></i>No</th>-->
                        <th><i class="icon_profile"></i>Name</th>
                        <th><i class="icon_calendar"></i>Address</th>
                        <th><i class="icon_mail_alt"></i>City</th>
                        <th><i class="icon_pin_alt"></i>Website</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="client: ${clients}">
<!--                        <td th:text="${status.index + 1}"></td>-->
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.city}"></td>
                        <td th:text="${client.website}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/clientdetails/'+${client.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/clientedit/'+${client.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure delete record ?')"
                                   th:href="@{'/client/delete/'+${client.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>

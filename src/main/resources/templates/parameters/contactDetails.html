<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
  <body>
    <div layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa-laptop">Dashboard</i></h3>
          <ol class="breadcrumb">
            <li><i class="fa fa-laptop"></i><a href="/">Dashboard</a></li>
            <li><i class="fa fa-home"></i><a href="/parameters">Parameters</a></li>
            <li><i class="fa fa-home"></i><a href="#">ContactDetails</a></li>
          </ol>
        </div>
      </div>
      <div class="container" style="width: 70%">
        <div class="row">
          <form class="form-horizontal" th:action="@{/contact}" method="post">
            <div class="col-lg-12">
              <section class="panel">
                <header class="panel-heading">Form Details Contact</header>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="control-label col-sm-4">Email</label>
                    <div class="col-sm-6">
                      <input name="email" th:value="${contact.email}" type="text" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Firtsname</label>
                    <div class="col-sm-6">
                      <input name="firstname" th:value="${contact.firstname}" type="text" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Lastname</label>
                    <div class="col-sm-6">
                      <input name="lastname" th:value="${contact.lastname}" type="text" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Mobile</label>
                    <div class="col-sm-6">
                      <input name="mobile" th:value="${contact.mobile}" type="text" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Phone</label>
                    <div class="col-sm-6">
                      <input name="phone" th:value="${contact.phone}" type="text" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Remarks</label>
                    <div class="col-sm-6">
                      <input name="remarks" th:value="${contact.remarks}" type="text" class="form-control" readonly />
                    </div>
                  </div>
                </div>
              </section>
              <section class="panel">
                <div class="panel-body">
                  <!--                            <button type="submit" class="btn btn-success">Save</button>-->
                  <a href="/contact" class="btn btn-warning">Exit</a>
                </div>
              </section>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

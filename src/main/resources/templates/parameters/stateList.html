<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop">Dashboard</i></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-laptop"></i><a href="/">Dashboard</a></li>
                <li><i class="fa fa-home"></i><a href="/parameters">Parameters</a></li>
                <li><i class="fa fa-home"></i><a href="#">State</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/stateadd" class="btn btn-primary">
                        New State
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Table Data States
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Capital</th>
                        <th><i class="icon_calendar"></i> Code</th>
                        <th><i class="icon_mail_alt"></i> Country ID</th>
                        <th><i class="icon_pin_alt"></i> Details</th>
                        <th><i class="icon_mobile"></i> Name</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="state: ${states}">
                        <td th:text="${state.capital}"></td>
                        <td th:text="${state.code}"></td>
                        <td th:text="${state.countryid}"></td>
                        <td th:text="${state.details}"></td>
                        <td th:text="${state.name}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/statedetails/'+${state.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/stateedit/'+${state.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure delete record ?')"
                                   th:href="@{'/state/delete/'+${state.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>

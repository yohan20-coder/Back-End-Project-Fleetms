<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop">Dashboard</i></h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-laptop"></i><a href="/">Dashboard</a></li>
                    <li><i class="fa fa-home"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-home"></i><a href="#">StateAdd</a></li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row">
                <form class="form-horizontal " th:action="@{/state}" method="post">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Form Add New State
                        </header>
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Country</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlCountryAdd" name="countryid" required>
                                        <option th:value="${null}">Select</option>
                                        <option th:each="country:${countries}"
                                                th:value="${country.id}"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-4">Capital</label>
                                    <div class="col-sm-6">
                                        <input name="capital" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Code</label>
                                    <div class="col-sm-6">
                                        <input name="code" type="text" class="form-control" required>
                                    </div>
                                </div>




                                <div class="form-group">
                                    <label class="control-label col-sm-4">Details</label>
                                    <div class="col-sm-6">
                                        <input name="details" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Name</label>
                                    <div class="col-sm-6">
                                        <input name="name" type="text" class="form-control" required>
                                    </div>
                                </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="/state" class="btn btn-warning">Exit</a>
                        </div>
                    </section>
                </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
